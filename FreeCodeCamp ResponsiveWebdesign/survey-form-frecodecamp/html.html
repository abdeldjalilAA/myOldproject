<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>survey form</title>

</head>

<body>
    <div id="header">
        <h1 id="title">Register Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">


            <label id="name-label" class="name-label" for="name"> Name </label>
            <input type="text" id="name" placeholder="enter your name" required>

            <label id="email-label" class="email-label" for="email"> Email</label>
            <input type="email" id="email" placeholder="enter your email" required>
            <label id="number-label" class="number-label" for="number">Age (optional) </label>
            <input type="number" id="number" value="age" min="13" max="99" placeholder="age" required>
            <label for="dropdown" class="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
<option>Select current role</option>
<option>Student</option>
<option>Full time job</option>
<option>Full time learner</option>
<option>Prefer not to say</option>
<option>Others </option>
       </select>


            <p class="">Would you recommend freeCodeCamp to a friend?</p>
            <label for="def"><input type="radio" id="defi" name="Definitly" value="definitly" checked> Definitly</label>
            <label for="maybe"></label><input type="radio" id="maybe" name="Definitly" value="maybe">Maybe</label>
            <label for="not-sure"></label><input type="radio" id="not-sure" name="Definitly" value="not-sure">Not sure</label>
            <hr>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="dropdown">
<option>Select an option</option>
<option>Challenges</option>
<option>projects</option>
<option>Community </option>
<option>Open Source</option>

       </select>


            <p>What would you like to see improved? (Check all that apply)</p>
            <label> <input type="checkbox" value="front"> Front-end Projects</label>
            <label><input type="checkbox" value="back"> Back-end Projects</label>
            <label><input type="checkbox" value="data"> Data Visualization</label>
            <label> <input type="checkbox" value="challenges">Challenges</label>
            <label> <input type="checkbox" value="open">Open Source Community</label>
            <label><input type="checkbox" value="gitter">Gitter help rooms</label>
            <label><input type="checkbox" value="video">Videos</label>
            <label><input type="checkbox" value="city">City Meetups</label>
            <label><input type="checkbox" value="wiki">Wiki</label>
            <label><input type="checkbox" value="fourm">Forum</label>
            <label><input type="checkbox" value="additio">Additional Courses</label>

            <p for="textarea">Any comments or suggestions?</p>
            <textarea id="textarea" value="Enter your comment here">Enter your comment here...</textarea>
            <button type="submit" id="submit" value="submit">Submit</button>





        </form>
    </div>

</body>


</html>
